<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cruds</title>
    <link rel="stylesheet" href="./Styles/Cruds.css" />
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>crud</h2>
        <p>product management system</p>
      </div>
      <div class="inputs">
        <input type="text" id="title" placeholder="title" />
        <div class="price">
          <input type="number" id="price" placeholder="price" />
          <input type="number" id="taxes" placeholder="taxes" />
          <input type="number" id="ads" placeholder="ads" />
          <input type="number" id="discount" placeholder="discount" />
          <small id="total">3333</small>
        </div>
        <input type="number" id="count" placeholder="count" />
        <input type="text" id="category" placeholder="category" />
        <button id="submit">Create</button>
      </div>
      <div class="outputs">
        <div class="search-block">
          <input type="text" id="search" placeholder="search" />
          <div class="btn-search">
            <button id="searchTitle">Search by title</button>
            <button id="searchCategory">Search by category</button>
          </div>
        </div>

        <table>
          <tr class="tabel-header">
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>

          <tbody>
            <tr>
              <td>1</td>
              <td>samsung</td>
              <td>2000</td>
              <td>100</td>
              <td>100</td>
              <td>100</td>
              <td>2100</td>
              <td>phone</td>
              <td><button id="update">update</button></td>
              <td><button id="delete">delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
